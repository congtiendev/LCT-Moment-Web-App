services:
  - type: web
    name: lct-locket-web-app
    env: node
    region: singapore
    plan: free
    buildCommand: npm ci && npx prisma migrate deploy && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_NAME
        value: LCT-Locket-Web-App
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: DISABLE_REDIS
        value: 'true'
      - key: STORAGE_DRIVER
        value: local
      - key: UPLOAD_PATH
        value: ./uploads
      - key: RATE_LIMIT_WINDOW_MS
        value: '900000'
      - key: RATE_LIMIT_MAX_REQUESTS
        value: '100'
      - key: DEFAULT_PAGE_SIZE
        value: '20'
      - key: MAX_PAGE_SIZE
        value: '100'
      - key: LOG_LEVEL
        value: info
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: '587'
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: 'LCT Support'
    healthCheckPath: /api/health
